# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

before:
  hooks:
    - go mod tidy

project_name: whit

builds:
  - id: whit
    main: .
    binary: whit
    env: [CGO_ENABLED=0]
    goos:   [linux]
    goarch: [amd64]
    ldflags: [-s -w]

archives:
  - id: default
    formats: [tar.gz]
    name_template: "{{ .Binary }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}"

checksum:
  name_template: checksums.txt

