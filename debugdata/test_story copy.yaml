        ElectricServiceProvider:
          ElectricServiceProviderProfile:
            serviceProviderName: “Hawaiian Electric”
            residentialCustomerBase: True
            geoScale: regional
          ElectricServices:
            id: $$1
            ElectricPowerProduction:
              - id: $$2
                SolarPower:
              - id: $$3
                farmType: “farm”
                peakCapcityMW: 39
            ElectricPowerStorage:
              - id: $$5
                SolarPower: {}
                storageCapacityMWh: 156
            ElectricServiceProfile:
              - id: $$6
                sustainabilityFocused: True
                primaryObjective: “financial returns”
                gridStabilizationEffect: True

