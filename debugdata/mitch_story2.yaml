document:
  Entities:
    - name: Energy New England
      memberControlled: true
      ElectricServiceProvider:
        ElectricServices:
          - ElectricPowerDelivery:
              ElectricPowerWholesaling: {}
        ElectricServiceProfile:
            primaryObjective: "community benefits"
            geoScale: "regional"
      EndUser:
        id: $$1
    - name: FirstLight Power
      privateInvestorControlled: true
      ElectricServiceProvider:
        ElectricServices:
          - SERVICE_PROVIDED_TO:
              EndUser_WHERE: { id: $$1 }
            ElectricPowerProduction:
              ElectricPowers:
                - HydroPower: {}

